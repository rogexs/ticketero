<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion Administrador</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/inicio-admin.js"></script>
</head>
<body>
    <section style="text-align: center;">
        <h4>Iniciar Sesion</h4>

        <label for="correo" >Correo electrónico:</label>
        <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <br>
        <label for="contra">Contraseña:</label>
        <input type="text" name="contra" id="contra" placeholder="Ingrese su Contraseña">
        <br>
        <input type="submit" id="iniciar" value="Iniciar Sesion">
    </section>
    <a href="index.html">Pagina principal</a>
</body>
</html>
