<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="radio" name="opcion" value="mostrar" onclick="mostrarFormulario()"> Mostrar formulario
        <input type="radio" name="opcion" value="ocultar" onclick="ocultarFormulario()"> Ocultar formulario

        <div id="formulario" style="display:none">
        <form>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
              
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
              
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
              
                <label for="confirmar-contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
              
                <button type="submit">Registrarse</button>
              </form>
                      </form>
        </div>

        <script>
            function mostrarFormulario() {
                document.getElementById("formulario").style.display = "block";
                }

            function ocultarFormulario() {
                document.getElementById("formulario").style.display = "none";
                }

        </script>
</body>
</html>
