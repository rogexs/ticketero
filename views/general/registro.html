<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticketero - Registrarse</title>
  <!--Iconos de pestaña-->
  <link rel="icon" type="image/x-com" href="../assets/img/ticketero.jpg">
  <!--Boostrap Iconos CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!--Boostrap:CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../css/style.css">
  <!--CSS Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--Header Nav-->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="navbar-brand formato-div-logo d-inline-block align-text-top">
          <a href="../index.html" class="logo">
              <img src=" ../assets/img/logo-ticket.png" alt="Logo de la pagina" width="48px">
          </a>
      </div>
      <h1 class="titulo-nav"><a href="/views/login.html" class="logo">Ticketero</a></h1>
  </div>
  </nav>

  <!--Seccion login-->
  <section class="align-items-stretch">
    <div class="container-fluid login-div">
      <h2 class="login-titulo text-lg text-center">Registrarse</h2>
      <form class="align-items-center" action="confirmacion-registro.html">
        <label for="email" class="login-titulo-form">Correo electrónico:</label>
        <br>
        <input class="text-form" type="email" id="email" name="email" required>
        <br>
        <label for="nombre" class="login-titulo-form">Nombre:</label>
        <br>
        <input class="text-form" id="nombre" name="nombre" required>
        <br>
        <label for="apellido" class="login-titulo-form">Apellido:</label>
        <br>
        <input class="text-form" id="apellido" name="apellido" required>
        <br>
        <label class="login-titulo-form" for="password">Contraseña:</label>
        <br>
        <input class="text-form" id="password" name="password" required>
        <br>
        <label class="login-titulo-form" for="password">Confirmar contraseña:</label>
        <br>
        <input class="text-form" id="password" name="password" required>
        <div class="d-grid gap-2">
          <input class="btn btn-primary" type="submit" value="Registrar Usuario"><!--Llevar a confirmacion registro-->
        </div>
      </form>
      <hr class="hr-color">
      <p style="margin-bottom: 2.5px; text-align: center;" class="montserrat-blanco text-center">¿Ya tiene una cuenta? <a class="montserrat-amarillo" href="/views/login.html">Inicie Sesion</a></p>
    </div>
  </section>

  <!--Boostrap:JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
