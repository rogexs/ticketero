<!--Formulario-->
<form>
	<div class="container">
		
			<div class="row fuente">
				<div class="col-md-6">		  
					<div class="form-group">
						<label for="nombre">Fecha del evento:</label>
						<input type="text" class="form-control"  required>
					</div>
					<div class="form-group">
						<label for="email">Horario del evento:</label>
						<input type="text" class="form-control" id="email" required>
					</div>
					<div class="form-group">
						<label for="nombre">Ciudad:</label>
						<select class="form-select" aria-label="Default select example">
							<option value="1">Coatzacoalcos</option>
							<option value="2">Minatitlan</option>
						  </select>
					</div>
					<div class="form-group">
						<label for="email">Duración del evento:</label>
						<input type="text" class="form-control" id="email" required>
					</div>
					<div class="form-group">
						<label for="nombre">Organizador:</label>
						<input type="text" class="form-control" id="nombre" required>
					</div>
					
					<div class="form-group">
						<label for="email">Fecha limite de venta:</label>
						<input type="text" class="form-control" id="email" required>
					</div>
					
					<div class="form-group">
						<label for="email">Costo extra fl:</label>
						<input type="text" class="form-control" id="email" required>
					</div>

					<label for="radioButtom">Visibilidad del evento:</label>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1">
						  Público
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
						<label class="form-check-label" for="flexRadioDefault2">
						  Privado
						</label>
					  </div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="mensaje">Descripción del evento:</label>
						<textarea class="form-control" id="mensaje" style="height: 200px;" required></textarea>
					</div>

					<!--Seleccionar imagen-->
					<div>
						<label for="formFileLg" class="form-label nokio">Selecciona una imagen para tu evento</label>
						<input class="form-control form-control-lg cargar-imagen nokio" id="seleccionador-de-imagen" type="file">
					</div>
					<button type="button" class="btn enviar nokio" id="boton-cargar">Mostrar imagen</button>
					<br />
					<br />
					<img src="" class="img-fluid" alt="Mi imagen" id="mi-imagen">
					<script>
					const seleccionadorDeImagen = document.getElementById("seleccionador-de-imagen");
					const botonCargar = document.getElementById("boton-cargar");
					const miImagen = document.getElementById("mi-imagen");
				
					botonCargar.addEventListener("click", () => {
						const archivo = seleccionadorDeImagen.files[0];
						const lectorDeArchivo = new FileReader();
				
						lectorDeArchivo.readAsDataURL(archivo);
				
						lectorDeArchivo.addEventListener("load", () => {
						miImagen.src = lectorDeArchivo.result;
						});
					});
					</script>
				</div>
			</div>
		<!--boton Enviar-->
		<div class="container text-center">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary enviar nokio" >Editar evento</button>
				</div>
		</div>

	</div>
</form>
