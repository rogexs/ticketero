   <!-- Modal administrador -->
<div class="modal fade" id="administradorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-in Administrador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" class="form-control mb-3" placeholder="Email" required>

          <label for="password">Password:</label>
          <input type="password" class="form-control mb-3" placeholder="*******" required>
          <button type="submit" class="btn btn-primary">
              Login
          </button>
        </form>
      </div>

    </div>
  </div>
</div>

 <!-- Modal comprador -->
<div class="modal fade" id="compradorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-in Comprador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="login-form">
              <label for="email">Email:</label>
              <input type="email" class="form-control mb-3" placeholder="Email" required>
  
              <label for="password">Password:</label>
              <input type="password" class="form-control mb-3" placeholder="*******" required>
              <button type="submit" class="btn btn-primary">
                  Login
              </button>
            </form>
      </div>
      
    </div>
  </div>
</div>

 <!-- Modal registrarse -->
<div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="login-form">
              <label for="email">Email:</label>
              <input type="email" class="form-control mb-3" placeholder="Email" required>
              <label for="name">Nombre:</label>
              <input type="name" class="form-control mb-3" placeholder="Nombre" required>
              <label for="apellido">Apellido:</label>
              <input type="apellido" class="form-control mb-3" placeholder="Apellido" required>
              <label for="password">Password:</label>
              <input type="password" class="form-control mb-3" placeholder="*******" required>
              <label for="confirm-passwor">Password:</label>
              <input type="confirm-password" class="form-control mb-3" placeholder="*******" required>
              <button type="submit" class="btn btn-primary">
                  Registrarse
              </button>
            </form>
      </div>
      
    </div>
  </div>
</div>
