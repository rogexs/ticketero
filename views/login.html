<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketrero - Entrar o registrarse</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Iconos de pestaña-->
    <link rel="icon" type="image/x-com" href="../assets/img/ticketero.jpg">
    <!--Boostrap Iconos CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Boostrap:CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--Header Nav-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand formato-div-logo d-inline-block align-text-top"">
                <img src=" ../assets/img/logo-ticket.png" alt="Logo de la pagina" width="48px">
            </div>
            <h1 class="titulo-nav">Ticketero</h1>
        </div>
    </nav>

    <!--Seccion login-->
    <section style="margin-top: 100px;" class="align-items-stretch">
        <div class="container-fluid login-div d-flex flex-column justify-content-center align-items-center">
            <h2>Iniciar sesión</h2>
            <form>
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
      
              <input type="submit" value="Iniciar sesión">
            </form>
      
            <div class="nav-switch">
              <p>Administrador</p>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
              <p>Comprador</p>
            </div>
            
            <p>¿No tienes una cuenta? <a href="crearCuenta.html">Crear nueva cuenta</a></p>
          </div>
    </section>

    <!--Boostrap:JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
