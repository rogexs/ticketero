    <!-- Modal registrarse -->
    <div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

              <form id="signup-form">
                  <label for="email">Email:</label>
                  <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                  <label for="name">Nombre:</label>
                  <input type="text" id="signup-name" class="form-control mb-3" placeholder="Nombre" required>
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="signup-apellido" class="form-control mb-3" placeholder="Apellido" required>
                  <label for="password">Password:</label>
                  <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>

                  <button type="submit" class="btn btn-primary" id="enviar-boton" >
                      Aceptar
                  </button>
                </form>
          </div>
          
        </div>
      </div>
    </div>

    <script>
      document.querySelector('#enviar-boton').addEventListener('click', function(event) {
      var campoDeTexto1 = document.querySelector('#signup-email');
      var campoDeTexto2 = document.querySelector('#signup-name');
      var campoDeTexto3 = document.querySelector('#signup-apellido');
      var campoDeTexto4 = document.querySelector('#signup-password');
      if (campoDeTexto1.checkValidity()) {
        if (campoDeTexto2.checkValidity()) {
          if (campoDeTexto3.checkValidity()) {
            if (campoDeTexto4.checkValidity()) {
              window.location.href = './confirmacion-registro.html';
      }
      }
      }
      }
      event.preventDefault();
    });
    </script>
