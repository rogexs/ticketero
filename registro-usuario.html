<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <!--Supabase-->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/registro-usuario.js"></script>
</head>

<body>
    <section style="text-align: center;">
        <h4>Registro</h4>
        <label for="nombre" >Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <br>
        <label for="correo" >Correo electrónico:</label>
        <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <br>
        <label for="contra">Contraseña:</label>
        <input type="text" name="contra" id="contra" placeholder="Ingrese su Contraseña">
        <br>
        <label for="contra">Confirmar contraseña:</label>
        <input type="text" name="contra" id="con-contra" placeholder="Confirme contraseña">
        <br>
        <input type="submit" id="registrar" value="Registrar">
    </section>
    <a href="index.html">Pagina principal</a>
</body>

</html>
