      <!-- Modal administrador -->
<div class="modal fade" id="administradorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-in Administrador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form id="administrador-form">
          <label for="correo" >Correo electrónico:</label>
          <input type="email" class="form-control mb-3" name="correo" id="correo" placeholder="Ingrese su Correo">
          <br>
          <label for="contra">Contraseña:</label>
          <input type="text" class="form-control mb-3" name="contra" id="contra" placeholder="Ingrese su Contraseña">
          <br>
          <input type="submit" class="btn btn-primary" id="iniciar" value="Iniciar Sesion">
        </form>
      </div>

    </div>
  </div>
</div>

 <!-- Modal comprador -->
<div class="modal fade" id="compradorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-in Comprador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <form id="comprador-form">
        <label for="correo" >Correo electrónico:</label>
        <input type="email" class="form-control mb-3" name="correo" id="correo" placeholder="Ingrese su Correo">
        <br>
        <label for="contra">Contraseña:</label>
        <input type="text" class="form-control mb-3" name="contra" id="contra" placeholder="Ingrese su Contraseña">
        <br>
        <input type="submit" class="btn btn-primary" id="iniciar" value="Iniciar Sesion">
      </form>
      </div>
      
    </div>
  </div>
</div>

 <!-- Modal registrarse -->
<div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <form id="signup-form">             
        <label for="nombre" >Nombre:</label>
        <input type="text" class="form-control mb-3" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control mb-3" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <br>
        <label for="correo" >Correo electrónico:</label>
        <input type="email" class="form-control mb-3" name="correo" id="correo" placeholder="Ingrese su Correo">
        <br>
        <label for="contra">Contraseña:</label>
        <input type="text" class="form-control mb-3" name="contra" id="contra" placeholder="Ingrese su Contraseña">
        <br>
        <label for="contra">Confirmar contraseña:</label>
        <input type="text" class="form-control mb-3" name="contra" id="con-contra" placeholder="Confirme contraseña">
        <br>
        <input type="submit"  class="btn btn-primary" id="registrar" value="Registrar">

      </form>
      </div>
      
    </div>
  </div>
</div>
